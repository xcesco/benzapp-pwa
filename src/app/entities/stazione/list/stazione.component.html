<div style="margin-top: 24px; margin-left: 12px; margin-right: 12px">
  <h2 id="page-heading" data-cy="RifornimentoHeading">
    <span jhiTranslate="benzappApp.stazione.home.title">Rifornimentos</span>

    <div class="d-flex justify-content-end">

    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stazioni?.length === 0">
    <span jhiTranslate="benzappApp.rifornimento.home.notFound">No rifornimentos found</span>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let elem of stazioni">
      <img matListAvatar width="64" src="{{getMarchioImage(elem)}}">
      <h3 matLine style="font-weight: bold"> {{elem.indirizzo}} </h3>
      <h6 matLine>{{elem.comune}}</h6>
      <h6 matLine style="text-align: end"><span>Benzina 1.3 €/L.</span>&nbsp;&nbsp;<span>Gasolio 1.6 €/L.</span></h6>

      <button mat-icon-button color="primary" (click)="onNavigate(elem)">
        <mat-icon>directions</mat-icon>
      </button>

    </mat-list-item>
  </mat-list>

</div>
