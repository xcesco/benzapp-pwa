<div>
  <h2 id="page-heading" data-cy="RifornimentoHeading">
    <span jhiTranslate="benzappApp.stazione.home.title">Rifornimentos</span>

    <div class="d-flex justify-content-end">

    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stazioni?.length === 0">
    <span jhiTranslate="benzappApp.rifornimento.home.notFound">No rifornimentos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="stazioni && stazioni.length > 0">
    <table class="table table-striped table-hover" aria-describedby="page-heading">
      <thead class="thead-dark">
        <tr>
          <!--          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>-->
          <th scope="col">
            <span jhiTranslate="benzappApp.rifornimento.data">Data</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" >
            <span jhiTranslate="benzappApp.rifornimento.tessera">Tessera</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col">
            <span jhiTranslate="benzappApp.rifornimento.importo">Importo</span>
          </th>
          <th scope="col">
            <span jhiTranslate="benzappApp.rifornimento.litriErogati">Litri Erogati</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col">
            <span jhiTranslate="benzappApp.rifornimento.tipoCarburante">Tipo Carburante</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th>
            <span jhiTranslate="benzappApp.rifornimento.gestore">Gestore</span> <fa-icon icon="sort"></fa-icon>
          </th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stazione of stazioni" data-cy="entityTable">
          <!--          <td>-->
          <!--            <a [routerLink]="['/rifornimento', rifornimento.id, 'view']">{{ rifornimento.id }}</a>-->
          <!--          </td>-->
          <td>{{ stazione.id}}</td>
          <td>
            <div *ngIf="stazione.longitudine">
              <a [routerLink]="['/tessera', stazione.id, 'view']">{{ stazione.longitudine }}</a>
            </div>
          </td>
          <td>{{ 'ss' }}</td>
          <td>{{ stazione.longitudine }}</td>
          <td jhiTranslate="{{ 'benzappApp.TipoCarburante.' + stazione.tipo }}">{{ stazione.tipo }}</td>
          <td *jhiHasAnyAuthority="['ROLE_USER']">
            <div *ngIf="stazione.comune">
              <a [routerLink]="['/gestore', stazione.id, 'view']">{{
                stazione.indirizzo + ' ' + stazione.comune
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div>
              <button
                type="submit"
                [routerLink]="['/rifornimento', stazione.id, 'view']"
                class="btn btn-outline-primary"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
