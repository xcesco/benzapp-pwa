<mat-card style="margin: 12px">

  <mat-card-header fxLayout="row" fxFlexAlign="center center">
    <div mat-card-avatar>
      <button mat-icon-button color="primary" (click)="previousState()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <mat-card-title fxLayout fxFill fxLayoutAlign="space-around center"><span
      jhiTranslate="benzappApp.tessera.detail.title">Tessera</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="tessera">
    <dl class="row-md jh-entity-details">
      <dt><!--<span jhiTranslate="benzappApp.tessera.immagine">Immagine</span>--></dt>
      <dd>
        <div *ngIf="tessera.immagine">
          <a (click)="openFile(tessera.immagine, tessera.immagineContentType)">
            <img
              [src]="'data:' + tessera.immagineContentType + ';base64,' + tessera.immagine"
              style="max-width: 100%"
              alt="tessera image"
            />
          </a>
          <!--            {{ tessera.immagineContentType }}, {{ byteSize(tessera.immagine) }}-->
        </div>
      </dd>

    </dl>

    <div fxLayout="row wrap">
      <mat-form-field style="margin: 12px">
        <mat-label><span jhiTranslate="benzappApp.tessera.targa">Targa</span></mat-label>
        <input readonly matInput value="{{ tessera.targa }}">
      </mat-form-field>

      <mat-form-field style="margin: 12px">
        <mat-label><span jhiTranslate="benzappApp.tessera.codice">Codice</span></mat-label>
        <input readonly matInput value="{{ tessera.codice }}">
      </mat-form-field>

      <mat-form-field style="margin: 12px" >
        <mat-label><span jhiTranslate="benzappApp.tessera.dataEmissione">Data Emissione</span></mat-label>
        <input readonly matInput value="{{ tessera.dataEmissione | formatMediumDatetime }}">
      </mat-form-field>

      <mat-form-field style="margin: 12px">
        <mat-label><span jhiTranslate="benzappApp.tessera.veicolo">Veicolo</span></mat-label>
        <input readonly matInput value="{{ tessera.veicolo }}">
      </mat-form-field>

      <mat-form-field style="margin: 12px" >
        <mat-label><span jhiTranslate="benzappApp.tessera.carburante">Carburante</span></mat-label>
        <input readonly matInput value="{{ tessera.carburante }}">
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
