<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fascia-heading" data-cy="FasciaCreateUpdateHeading" jhiTranslate="benzappApp.fascia.home.createOrEditLabel">
        Create or edit a Fascia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="benzappApp.fascia.descrizione" for="field_descrizione">Descrizione</label>
          <input
            type="text"
            class="form-control"
            name="descrizione"
            id="field_descrizione"
            data-cy="descrizione"
            formControlName="descrizione"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="benzappApp.fascia.scontoBenzina" for="field_scontoBenzina">Sconto Benzina</label>
          <input
            type="number"
            class="form-control"
            name="scontoBenzina"
            id="field_scontoBenzina"
            data-cy="scontoBenzina"
            formControlName="scontoBenzina"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="benzappApp.fascia.scontoGasolio" for="field_scontoGasolio">Sconto Gasolio</label>
          <input
            type="number"
            class="form-control"
            name="scontoGasolio"
            id="field_scontoGasolio"
            data-cy="scontoGasolio"
            formControlName="scontoGasolio"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
