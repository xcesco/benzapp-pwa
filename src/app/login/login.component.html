<mat-card style="margin: 12px" class=" col-10" style="margin: auto">

  <mat-card-header fxLayout="row" fxFlexAlign="center center">
    <mat-card-title fxLayout fxFill fxLayoutAlign="space-around center">
      <span jhiTranslate="login.title" data-cy="loginTitle">Sign in</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication"
         data-cy="loginError">
      <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>

    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="form-group">
        <label for="password" jhiTranslate="login.form.password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                 formControlName="rememberMe"/>
          <span jhiTranslate="login.form.rememberme">Remember me</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
    </form>
  </mat-card-content>
</mat-card>
